<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dinner Thyme</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--link for font-->
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!--link for icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--link for favicon in tab-->
    <link rel="SHORTCUT ICON" href="assets/images/plates.jpg" type="image/x-icon" />
    <!--link to stylesheet-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
</head>

<body>
    <!--navbar to top of landing oage for name of app-->
    <nav>
        <div class="nav-wrapper green darken-2">
            <a href="index.html" class="brand-logo">
                <i class="material-icons">restaurant
                </i>
                <span id="bold">Dinner</span>
                <span id="thin">Thyme</span>
            </a>
        </div>
    </nav>
    <!--jumbotron to show main image of landing page, carolsel to be added later-->
    <div class="container">
        <div class="row">
            <div class="col s12 m12">
                <div class="card-panel jumbotron">
                </div>
            </div>
        </div>
    </div>
    <!--input form to search ingredients with search button-->
    <div class="container">
        <div class="row">
            <div class="col s2 m2"></div>
            <div class="col s8 m8">
                <input placeholder="" id="ingredient-input" type="text" class="validate z-depth-4">
                <label for="search_ingredient">Search Ingredient</label>
            </div>
        </div>
        <div class="center-align">
            <button class="btn waves-effect waves-light z-depth-4 green darken-1" type="submit" name="action" id="submit">Search
                <i class="material-icons right z-depth-4 green darken-1">search</i>
            </button>
        </div>
    </div>
    <!--this is the section where the cards displaying the recipes will be appened-->
    <div class="container">
        <div id="recipe-display">
            <div class="row">
                <div class="col s1 m1"></div>
                <div class="col s10 m10">
                    <div class="row hoverable">

                        <h2 class="header">Recipe Name</h2>
                        <div class="card horizontal">
                            <div class="card-image">
                                <img src="https://lorempixel.com/100/190/nature/6">
                            </div>
                            <div class="card-stacked">
                                <div class="card-content">
                                    <p id="ingredientList">This will be the ingredients for the recipe.</p>
                                </div>
                                <div class="card-action">
                                    <a href="#">This is a link</a>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>

        </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <!--jQuery cdn-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!--firebase link-->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <!--link to javascript file-->
    <script src="assets/javascript/main.js"></script>
</body>

</html>
