<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dinner Thyme</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12 m12">
                <div class="card-panel jumbotron">
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col s2 m2"></div>
            <div class="col s8 m8">
                <input placeholder="" id="ingredient-input" type="text" class="validate z-depth-4">
                <label for="search_ingredient">Search Ingredient</label>
            </div>
        </div>
        <div class="center-align">
            <button class="btn waves-effect waves-light z-depth-4 " type="submit" name="action" id="submit">Submit
                <i class="material-icons right z-depth-4"></i>
            </button>
        </div>
    </div>
    <div class="container">
        <div id="recipe-display">
            <div class="row">
                <div class="col s1 m1"></div>
                <div class="col s10 m10">
                    <div class="card">
                        <div class="card-image">
                            <img src="images/sample-1.jpg">
                            <span class="card-title">Card Title</span>
                            <a class="btn-floating halfway-fab waves-effect waves-light red">
                                <i class="material-icons">add</i>
                            </a>
                        </div>
                        <div class="card-content">
                            <p>I am a very simple card. I am good at containing small bits of information. I am convenient because
                                I require little markup to use effectively.</p>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <!--jQuery cdn-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!--firebase link-->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <!--link to javascript file-->
    <script src="assets/javascript/main.js"></script>
</body>

</html>
